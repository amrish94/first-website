{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} Register {%endblock%}
{% block content %}
<body>
<div style="margin: 0 auto; text-align: center;"><h1>Register Now</h1>
<form method="POST" novalidate>
    <div class="form-group w-50" style="width: 50%; margin: 5px auto;">
    <input type="text" class="form-control" name="username" placeholder="username">
        </div>
    <div class="form-group w-50" style="width: 50%; margin: 5px auto;">
    <input type="email" class="form-control" name="email" placeholder="email">
        </div>
    <div class="form-group w-50" style="width: 50%; margin: 5px auto;">
        <input type="password" class="form-control" name="password" placeholder="password"></div>
    <input type="submit" value="Register Now" class="btn btn-primary">
</form>
</div>
{%endblock%}
